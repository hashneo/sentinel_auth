version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout
    - run: |
        echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin

    # build the application image
    - run: docker build -t hashneo/app:$CIRCLE_SHA1 . -f Dockerfile.x86_64

    # deploy the image
    - run: docker push hashneo/app:$CIRCLE_SHA1